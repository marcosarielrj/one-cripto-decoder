<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./imagens/alura.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <a class="menu-item" href="index.html">
                <img src="./imagens/alura.png" alt="Simbolo da Alura">
            </a>
        </nav>
    </header>
    <main class="principal">
        <div class="esquerda">
            <div class="digitar-texto">
                <textarea name="" id="areatexto" cols="30" rows="10">Digite seu texto</textarea>
                <span>
                    <img src="./imagens/exclamacao.png" alt="simbolo de exclamacao">
                    Apenas letras minúsculas e sem acento.
                </span>
            </div>
            <div class="botoes">
                <button id="cripto" onclick="criptografar() & window.location.reload">Criptografar</button>
                <button id="descripto" onclick="descriptografar() & window.location.reload">Descriptografar</button>
            </div>
        </div>
        <div class="direita">

            <img id="img-saida" src="./imagens/imgsaida.svg" alt="">
            <div class="saida-texto">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <button id="copiar" onclick="copiar()">Copiar</button>
        </div>
    </main>
    <footer class="rodape"></footer>
    <script src="app.js" defer></script>
</body>
</html>
